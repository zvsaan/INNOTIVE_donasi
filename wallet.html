<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/wallet.css">
</head>

<body>
    <header class="header">
        <h1>Top-up sepuas kalian #uang bisa dicari</h1>
    </header>
    <div class="container">
        <h2>TOP UP</h2>
        <fieldset>
            <label>Mau to-up berapa?</label><br>
            <input type="text" name="#" id="#" placeholder="Rp ">
        </fieldset>
        <form action="#">
            <input type="radio" name="payment" id="dana" required>
            <input type="radio" name="payment" id="shopeepay" required>
            <input type="radio" name="payment" id="qris" required>
            <input type="radio" name="payment" id="linkaja" required>
            <input type="radio" name="payment" id="gopay" required>
            <input type="radio" name="payment" id="bri" required>
            <input type="radio" name="payment" id="bca" required>
            <input type="radio" name="payment" id="mandiri" required>
            <input type="radio" name="payment" id="bni" required>
            <input type="radio" name="payment" id="tfbri" required>
            <input type="radio" name="payment" id="tfmandiri" required>
            <input type="radio" name="payment" id="tfbca" required>
            <input type="radio" name="payment" id="tfbtn" required>

            <div class="category">
                <div class="title">
                    <h4>Pilih metode pembayaran</h4>
                </div>

                <label for="dana" class="danaMethod">
                    <div class="imgName">
                        <div class="imgContainer dana">
                            <img src="./assets/img/dana.png " alt="">
                        </div>
                            <span class="name ">Dana</span>
                        </div>
                    <span class="check "><i class="fa-solid fa-circle-check"></i></span>
                </label>

                <label for="shopeepay" class="shopeepayMethod">
                    <div class="imgName">
                        <div class="imgContainer shopeepay">
                            <img src="./assets/img/shopeepay.png" alt="">
                        </div>
                            <span class="name ">ShopeePay</span>
                        </div>
                    <span class="check "><i class="fa-solid fa-circle-check"></i></span>
                </label>

                <label for="qris" class="qrisMethod">
                    <div class="imgName">
                        <div class="imgContainer qris">
                            <img src="./assets/img/qris.png" alt="">
                        </div>
                            <span class="name ">QRIS</span>
                        </div>
                    <span class="check "><i class="fa-solid fa-circle-check"></i></span>
                </label>

                <label for="linkaja" class="linkajaMethod">
                    <div class="imgName">
                        <div class="imgContainer linkaja">
                            <img src="./assets/img/linkaja.png" alt="">
                        </div>
                            <span class="name ">LinkAja</span>
                        </div>
                    <span class="check "><i class="fa-solid fa-circle-check"></i></span>
                </label>

                <label for="gopay" class="gopayMethod">
                    <div class="imgName">
                        <div class="imgContainer gopay">
                            <img src="./assets/img/gopay.png" alt="">
                        </div>
                            <span class="name">GO-PAY</span>
                        </div>
                    <span class="check "><i class="fa-solid fa-circle-check"></i></span>
                </label>

                <label for="bri" class="briMethod">
                    <div class="imgName">
                        <div class="imgContainer bri">
                            <img src="./assets/img/bri.png" alt="">
                        </div>
                            <span class="name">BRI Virtual Account</span>
                        </div>
                    <span class="check "><i class="fa-solid fa-circle-check"></i></span>
                </label>

                <label for="bca" class="bcaMethod">
                    <div class="imgName">
                        <div class="imgContainer bca">
                            <img src="./assets/img/bca.png" alt="">
                        </div>
                            <span class="name">BCA Virtual Account</span>
                        </div>
                    <span class="check "><i class="fa-solid fa-circle-check"></i></span>
                </label>

                <label for="mandiri" class="mandiriMethod">
                    <div class="imgName">
                        <div class="imgContainer mandiri">
                            <img src="./assets/img/mandiri.png" alt="">
                        </div>
                            <span class="name">Mandiri Virtual Account</span>
                        </div>
                    <span class="check "><i class="fa-solid fa-circle-check"></i></span>
                </label>

                <label for="bni" class="bniMethod">
                    <div class="imgName">
                        <div class="imgContainer bni">
                            <img src="./assets/img/bni.png" alt="">
                        </div>
                            <span class="name">BNI Virtual Account</span>
                        </div>
                    <span class="check "><i class="fa-solid fa-circle-check"></i></span>
                </label>

                <label for="tfbri" class="tfbriMethod">
                    <div class="imgName">
                        <div class="imgContainer tfbri">
                            <img src="./assets/img/bri.png" alt="">
                        </div>
                            <span class="name">Transfer BRI</span>
                        </div>
                    <span class="check "><i class="fa-solid fa-circle-check"></i></span>
                </label>

                <label for="tfmandiri" class="tfmandiriMethod">
                    <div class="imgName">
                        <div class="imgContainer tfmandiri">
                            <img src="./assets/img/mandiri.png" alt="">
                        </div>
                            <span class="name">Transfer Mandiri</span>
                        </div>
                    <span class="check "><i class="fa-solid fa-circle-check"></i></span>
                </label>

                <label for="tfbca" class="tfbcaMethod">
                    <div class="imgName">
                        <div class="imgContainer tfbca">
                            <img src="./assets/img/bca.png" alt="">
                        </div>
                            <span class="name">Transfer BCA</span>
                        </div>
                    <span class="check "><i class="fa-solid fa-circle-check"></i></span>
                </label>

                <label for="tfbtn" class="tfbtnMethod">
                    <div class="imgName">
                        <div class="imgContainer tfbtn">
                            <img src="./assets/img/btn.png" alt="">
                        </div>
                            <span class="name">Transfer BCA</span>
                        </div>
                    <span class="check "><i class="fa-solid fa-circle-check"></i></span>
                </label>
            </div><br>
            <div class="button-container">
                <button type="submit">Lanjut</button>
                <button type="submit">Batal</button>
            </div>
        </form>
    </div>
</body>

</html>
