<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donasi</title>
    <link rel="stylesheet" href="./assets/css/style1.css">
</head>

<body>
    <header class="header">
        <h1>#Setiap kontribusi Anda sangat berarti bagi kami.</h1>
    </header>
    <div class="container">
        <br>
        <h2>Masukkan Nominal Donasi</h2><br>
        <div>
            <form action="index2.html">
                <section class="radio-section">
                    <div class="radio-list">
                        <div class="radio-item">
                            <input type="radio" name="radio" id="radio1">
                            <label for="radio1">Rp 10.000</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="radio" id="radio2">
                            <label for="radio2">Rp 20.000</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="radio" id="radio3">
                            <label for="radio3">Rp 30.000</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="radio" id="radio4">
                            <label for="radio4">Rp 50.000</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="radio" id="radio5">
                            <label for="radio5">Rp 100.000</label>
                        </div>
                        <fieldset>
                            <label for="text1">Nominal Donasi Lainnya</label><br>
                            <input type="text" name="text1" id="text1" placeholder="Rp. ">
                        </fieldset><br>
                        <div>
                            <button type="submit">Lanjutkan Pembayaran</button>
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </div>
</body>

</html>
